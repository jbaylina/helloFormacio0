<!DOCTYPE html>
<html ng-app="app">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="clientsCtrl">
        <h1> Clients </h1>
        <div ng-repeat="client in clients">
            <span> {{client.firstName}}
            <span> {{client.lastName}}
            <ul>
                <li ng-repeat="telf in client.telfs">
                    {{telf.number}} ({{telf.type}})
                </li>
            <ul>
        </div>
    </body>
</html>
